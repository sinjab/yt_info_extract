name: üêõ Bug Report
description: Report a bug or issue with yt-info-extract
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us investigate.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have tested with the latest version of yt-info-extract
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened vs what you expected
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command: yt-info video_id
        2. See error message...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if any.
    validations:
      required: true

  - type: dropdown
    id: strategy
    attributes:
      label: Extraction Strategy
      description: Which extraction method were you using?
      options:
        - auto (default)
        - api (YouTube Data API v3)
        - yt_dlp
        - pytubefix
        - Not sure
    validations:
      required: true

  - type: input
    id: video_id
    attributes:
      label: Video ID or URL
      description: The YouTube video that caused the issue (if applicable)
      placeholder: "jNQXAC9IVRw or https://www.youtube.com/watch?v=..."

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your system details
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, Windows 11, macOS 13]
        - Python version: [e.g., 3.11.2]
        - yt-info-extract version: [e.g., 1.0.0]
        - Installation method: [pip, from source, etc.]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or logs
      render: text
      placeholder: Paste error messages here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful