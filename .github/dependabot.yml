version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "sinjab"  # Replace with actual GitHub username
    assignees:
      - "sinjab"  # Replace with actual GitHub username
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
    labels:
      - "dependencies"
      - "python"
    allow:
      # Allow security updates for all dependencies
      - dependency-type: "all"
        update-type: "security"
      # Allow minor and patch updates for direct dependencies
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
    ignore:
      # Ignore major version updates for certain packages to avoid breaking changes
      - dependency-name: "google-api-python-client"
        update-types: ["version-update:semver-major"]
      - dependency-name: "yt-dlp"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pytubefix"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "sinjab"  # Replace with actual GitHub username
    assignees:
      - "sinjab"  # Replace with actual GitHub username
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    allow:
      - dependency-type: "all"